<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0">
        <title>Moongate</title>
        <link href="/index.css" rel="stylesheet" type="text/css">
        <script type="text/javascript" src="moongate.js"></script>
    </head>
    <body>
        <div id="info">
            <h1 class="blink">No World</h1>
            <img class="rainbow sphere" src="images/sphere.svg">
            <p>
                This is the default page for the Moongate
                server. Use <code class="rainbow">mix moongate.load</code>
                from the <code class="rainbow">moongate</code> directory
                to select a world.
            </p>
        </div>
        <div id="board"></div>
    </body>
    <script type="text/javascript" src="app.js"></script>
</html>
