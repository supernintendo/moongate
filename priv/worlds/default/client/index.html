<!doctype html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link href="favicon.ico" rel="shortcut icon" type="image/x-icon">
        <link href="favicon.ico" rel="icon" type="image/x-icon">
        <meta charset="UTF-8">
        <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0">
        <title>Moongate</title>
        <script src="moongate.js"></script>
        <script src="vendor/jquery-3.1.1.min.js"></script>
    </head>
    <body>
        <div id="info">
            <h1>
                <span>
                    I<span style="top: 6px; position: relative;">t</span><span style="top: 21px; position: relative;">W</span><span style="position: relative; top: 12px;">o</span><span style="position: relative; top: 2px;">r</span>ks!
                </span>
            </h1>
            <img id="sphere" src="assets/sphere.svg">
            <p>
                This is the default world for
                <a href="https://github.com/supernintendo/moongate" target="_blank">Moongate</a>. The environment variable <code>MOONGATE_WORLD</code> can be set to load a different world. Worlds are located in <code>priv/worlds</code>.
            </p>
        </div>
        <div id="board"></div>
    </body>
    <script type="text/javascript">
        (function() {
            var tick = function() {
                var zone = Moongate.zone('Level', '$');

                if (zone && zone.Player) {
                    Moongate.loop(zone.Player.members, function(member, key) {
                        var node = $('[data-origin="' + member.origin + '"]');

                        if (!node.length) {
                            $('<div class="member"></div>')
                                .appendTo('#board')
                                .attr('data-index', key)
                                .attr('data-origin', member.origin);
                        }
                    });
                    $('[data-origin]').each(function() {
                        var index = $(this).data('index'),
                            member = zone.Player.members[index];

                        if (member) {
                            $(this)
                                .css('transform', 'translate(' + member.x + 'px' + ',' + member.y + 'px)')
                                .css('-webkit-animation-duration', member.drift + 's')
                                .css('animation-duration', member.drift + 's')
                                .css('-webkit-transition-duration', member.speed + 'ms')
                                .css('transition-duration', member.speed + 'ms');

                            if (Moongate.state.origin_id === member.origin) {
                                $(this).addClass('me');
                            }
                        } else {
                            $(this).remove();
                        }
                    });
                }
                window.requestAnimationFrame(tick.bind(this));
            };
            Moongate.init();
            Moongate.callbacks.connected = function() {
                var move = function(e) {
                    var level = Moongate.zone('Level', '$');

                    level &&
                    level.Player &&
                    level.Player.call('XY', e.clientX, e.clientY);
                };
                $('#board').on('click', move);
                $('#board').on('touchend', move);
            }
            window.requestAnimationFrame(tick.bind({entities: {}}));
        })();
    </script>
</html>
