<!doctype html>
<html>
  <head>
    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0">
    <title>Hello Moongate!</title>
    <script src="Moongate/moongate.js/dist/Moongate.js"></script>
    <script src="index.js"></script>
    <style>
      html, body {
        background: #F8F8F8;
        background-image: url('assets/bg.gif');
        cursor: crosshair;
      }
      ul#board {
        list-style: none;
        padding-left: 0;
      }
      ul#board > li {
        background-image: url('assets/orb.gif');
        position: fixed;
        transition: 150ms all ease-out;
        height: 32px;
        width: 32px;
      }
      ul#board > li:hover {
        background-image: url('assets/orb-hover.gif');
      }
    </style>
  </head>
  <body>
    <ul id="board"></ul>
  </body>
</html>
